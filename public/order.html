<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

<body>
    
    <div class="about text-white bg-secondary">
        <h1 align="center" class="p-2 my-md-2 py-md-5">
            PLACE ORDER
            <img src="order.jpg" style="height:25vh" class="my-2 mx-md-3">
        </h1>
    </div>

    <div class="container p-md-5">
        <div class="my-3 p-md-5 p-3 border border-secondary shadow-lg rounded" style="background: transparent">
            
            
            
            <form method="GET" action="/register">
                <div class="form-group">
                    <b><label for="firstname">FirstName</label></b>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <b><label for="lastname">LastName</label></b>
                    <input type="text" required class="form-control" name="lastname" id="lastname" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <b><label for="class">GENDER</label></b>
                    <select id="class" required name="class" class="form-control">
                        <!-- <option selected>Class IX</option> -->
                        <option>MALE</option>
                        <option>FEMALE</option>
                        <!-- <option>Class XII</option> -->
                    </select>
                </div>
                <!-- <div class="form-group">
                    <b><label for="course">Course</label></b>
                    <select id="course" required name="course" class="form-control">
                        <option selected>Accounts</option>
                        <option>Mathematics</option>
                        <option>Economics</option>
                        <option>English</option>
                        <option>Science</option>
                        <option>Social Studies</option>
                        <option>Business Study</option>
                        <option>Information Practise</option>                        
                    </select>
                </div> -->
                <div class="form-group">
                    <b><label for="class">LOCATION</label></b>
                    <input type="text" class="form-control" name="address" id="address" placeholder="ADDRESS">
                    <!-- <select id="class" required name="class" class="form-control">
                        <option selected>Kamla Nagar</option>
                        <option>Gupta Colony</option>
                        <option>Malka Ganj</option>
                    </select> -->
                </div>
                <div class="form-group">
                    <b><label for="address">ORDER</label></b>
                    <input type="text" class="form-control" name="order" id="address" placeholder="ORDER">
                </div>
                <div class="form-group">
                    <b><label for="contact">Contact</label></b>
                    <input type="tel" required class="form-control" name="contact" id="contact" placeholder="Contact">
                </div>
                <div class="form-group">
                    <b><label for="email">Email</label></b>
                    <input type="email" required class="form-control" name="email" id="email" placeholder="a@g.com">
                </div>
                <input type="submit" class="btn btn-md-lg btn-primary" value="ORDER">
            </form>
        </div>
    </div>

</body>
</html>
